<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>–≠–º–æ—Ü–∏–∏ üò†üò±‚ò∫Ô∏èüòûüòØ</title>
  </head>
  <body>
<canvas id="canvas"></canvas>
<video id="video" style="width:100px"></video>
<h2 id="info" hidden>–Ω–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ !</h2>
<a id="save" download="–≠–º–æ—Ü–∏–∏.jpg">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</a>
<h3 id="wait" hidden>–ü–æ–¥–æ–∂–¥–∏—Ç–µ...</h3>
<h3 id="error" hidden>–û—à–∏–±–∫–∞ !</h3>


<script>
// Put event listeners into place
var canvas = document.getElementById("canvas"),
	ctx = canvas.getContext("2d"),
	video = document.getElementById("video");

window.addEventListener("DOMContentLoaded", function() {
// Grab elements, create settings, etc.
	var videoObj = { "video": true };

	// Put video listeners into place
	navigator.mediaDevices.getUserMedia(videoObj)
  .then(function(stream) {
   video.src = window.URL.createObjectURL(stream);
   video.play();
   video.onloadedmetadata = function(e) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      copyImage();
      requestDetect();
      document.getElementById("info").hidden = false;
    }
	}).catch(errBack);
}, false);

function copyImage() {
  ctx.drawImage(video, 0, 0);
}

function requestDetect(){
  document.getElementById("wait").hidden = false;
  copyImage();
  canvas.toBlob(function(blob){
    var options = {
      method: "POST",
      body: blob,
      headers: {
        "Content-Type" : "application/octet-stream",
        "Ocp-Apim-Subscription-Key" : "09ddd394db8b46998e6f239d0c2175a4"
      }
    };
    fetch("https://api.projectoxford.ai/emotion/v1.0/recognize", options)
      .then(r=>r.json())
      .then(paintImage(blob))
      .then(faces => faces.forEach(recognizedFace))
      .then(updateLink)
      .catch(errBack);
  }, "image/jpeg", 0.5);
}
canvas.onclick = requestDetect;

function paintImage(blob) {
  return faces => new Promise((success, err) => {
    var img = new Image;
    img.src = window.URL.createObjectURL(blob);
    img.onload = e => {ctx.drawImage(img,0,0); success(faces)}
    img.onerror = e => err(e);
  });
}

function recognizedFace(face) {
  document.getElementById("wait").hidden = true;
  document.getElementById("error").hidden = true;

  ctx.fillStyle = "black";
  ctx.lineWidth = 4;
  var emotions = {
    "anger": "red",
    "fear": "purple",
    "happiness": "green",
    "sadness": "blue",
    "surprise": "yellow"
  }
  var translations = {
    "anger": "üò† –∑–ª–æ–π",
    "fear": "üò± —Ç—Ä—É—Å–ª–∏–≤—ã–π",
    "happiness": "‚ò∫Ô∏è —Å—á–∞—Å—Ç–ª–∏–≤—ã–π",
    "sadness": "üòû –≥—Ä—É—Å—Ç–Ω—ã–π",
    "surprise": "üòØ —É–¥–∏–≤–ª—ë–Ω–Ω—ã–π"
  }
  var main = Object.keys(emotions).sort((e,f)=>face.scores[f]-face.scores[e])[0];
  ctx.strokeStyle = emotions[main];
  ctx.fillStyle = emotions[main];
  var r = face.faceRectangle;
  ctx.strokeRect(r.left, r.top, r.width, r.height);
  var h = face.scores[main];
  var percent = translations[main] + ": " + Math.round(h*100) + "%";
  var measure = ctx.measureText(percent);
  ctx.font = "22px sans";
  ctx.textBaseline = "hanging";
  ctx.fillText(percent, r.left + r.width/2 - measure.width/2, r.top - 40);
  return face;
}

function updateLink() {
  canvas.toBlob(function(blob){
    var url = window.URL.createObjectURL(blob);
    document.getElementById("save").href = url;
  }, "image/jpeg", 0.95);
}

function errBack(error) {
  console.error(error);
  document.getElementById("error").hidden = false;
}
</script>
  </body>
</html>
